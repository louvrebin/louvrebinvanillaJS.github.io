<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="css/common.css" />
     <link rel="stylesheet" href="css/login.css" />
     <link rel="stylesheet" href="css/clock.css" />
     <link rel="stylesheet" href="css/quotes.css" />
     <link rel="stylesheet" href="css/background.css" />
     <link rel="stylesheet" href="css/todo.css" />    
     <title>Momentum App</title>
   </head>
   <body>
     <form class="hidden" id="login-form">
       <input
         required
         maxlength="15"
         type="text"
         placeholder="이름을 입력하세요." />
       <input type="submit" value="Log In" />
     </form>
     <!-- greeting 메시지가 표시될 박스 -->
      <div id="greeting-box" class="hidden">
        <strong id="greeting-name"></strong>
        <span id="greeting-message"></span>
      </div>
     <h1 class="hidden" id="greeting"></h1>
     <div id="quote">
       <span></span>
       <span></span>
     </div>
     <div id="weather">
       <span></span>
       <span></span>
     </div>
     <div class="info-box">
      <h2 id="info-clock">00:00:00</h2>
      <p id="info-date">2025.03.28 (금)</p>
      <blockquote id="quote-box">
        <p id="quote-text">"명언이 여기에 나옵니다."</p>
        <footer id="quote-author">– 작가</footer>
      </blockquote>
    </div>
    <div class="todo-box">
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요" required />
      </form>
      <ul id="todo-list"></ul>
    </div>   
     <script src="js/greetings.js"></script>
     <script src="js/clock.js"></script>
     <script src="js/quotes.js"></script>
     <script src="js/background.js"></script>
     <script src="js/todo.js"></script>
     <script src="js/weather.js"></script>
   </body>
 </html>
