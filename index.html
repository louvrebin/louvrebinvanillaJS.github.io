<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/greetings.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/quotes.css" />
    <link rel="stylesheet" href="css/background.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <!-- 로그인 폼 -->
    <form id="login-form" class="hidden">
      <input
        type="text"
        placeholder="이름을 입력하세요"
        required
        maxlength="15"
      />
      <input type="submit" value="Log In" />
    </form>

    <!-- 나머지 기능들 -->
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div id="layout-container" class="hidden">
      <div class="info-box" id="clock-box">...</div>
      <div id="greeting-box" class="hidden">...</div>
    </div>
    <div class="info-box">
      <h2 id="info-clock">00:00:00</h2>
      <p id="info-date">2025.03.28 (금)</p>
      <blockquote id="quote-box">
        <p id="quote-text">"명언이 여기에 나옵니다."</p>
        <footer id="quote-author">– 작가</footer>
      </blockquote>
    </div>
    <!-- 인사 박스 -->
    <div id="greeting-box" class="hidden">
      <strong id="greeting-name"></strong>
      <span id="greeting-message"></span>
    </div>
      <div class="todo-box">
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요" required />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <!-- 스크립트는 반드시 마지막에 위치 -->
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/greetings.js"></script>
  </body>
</html>
